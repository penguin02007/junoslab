---
provider: clab
defaults.device: vmx
module: [ vlan ]

nodes:
  r1:
    vlans:
      red:
        ipv4: 192.168.1.0/31
  r2:
    vlans:
      red:
        ipv4: 192.168.1.1/31
  r3:
  r4:
    vlans:
      blue:
        ipv4: 192.168.2.0/31
  r5:
    vlans:
      blue:
        ipv4: 192.168.2.1/31

vlans:
  red:
    id: 100
    mode: route
    links:
    - r1:
        ifindex: 2
        name: r1->p2
        vlan.access: red
        type: p2p
        pool: red
      r2:
        ifindex: 1
        name: r2->r1
        vlan.access: red
        type: p2p
        pool: red
  blue:
    id: 101
    mode: route
    links:
    - r3:
        ifindex: 3
        name: r3->p3-1
        vlan.access: blue
        type: p2p
        pool: blue
      p3-1:
        ifindex: 1
        name: p3-1->r3
        vlan.access: blue
        type: p2p
        pool: blue

links:
  - r2:
    r3:
  - r3:
    r4:

addressing:
  red:
    ipv4: 192.168.0.0/24
    prefix: 31
  blue:
    ipv4: 192.168.1.0/24
    prefix: 31
